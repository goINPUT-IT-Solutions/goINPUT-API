name: Build AsciiDoctor Documentation

on:
  push:
    branches:
      - main
jobs:
  adoc_build:
    runs-on: ubuntu-18.04
    name: Run AsciiDcotor
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get build container
        id: adocbuild
        uses: tonynv/asciidoctor-action@master
        with:
          program: "asciidoctor -D build --backend=html5 -o index.html -a toc2 documentation/index.adoc"

      - name: Deploy docs to ghpages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: ghpages
          publish_dir: ./build